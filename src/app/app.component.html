<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            >
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}" *ngFor="let even of evenNumbers"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            >
            {{ even }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="!onlyOdd">
        <div>
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}" *ngFor="let even of evenNumbers"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            >
            {{ even }}
          </li>
        </div>
      </ng-template> -->

      <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}" *ngFor="let even of evenNumbers"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            >
            {{ even }}
          </li>
        </div>
        
      </ul>
      <p appBasicHighlight>Style me with basic hightlight directive!</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with better hightlight directive!</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="25">Value is 25</p>
        <p *ngSwitchDefault>Value is 0</p>
      </div>

    </div>
  </div>
</div>
